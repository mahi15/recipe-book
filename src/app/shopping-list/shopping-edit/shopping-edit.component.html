<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f = "ngForm">
      <div class="row">
        <div class="col-sm-5 fom-group">
          <label for="name">Name</label>
          <input type="text" id="name"
                 class="form-control"
                 name="name"
                 ngModel>
        </div>
        <div class="col-sm-2 fom-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount"
                 class="form-control"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled] = '!f.valid'>
            {{ editMode ? 'update' : 'Add' }}
          </button>&nbsp;
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="deleteItem()">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button " (click)="itemReset()">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
