<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipewasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else infotest"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infotest>
      please select the recipe!
    </ng-template>
  </div>
</div>
