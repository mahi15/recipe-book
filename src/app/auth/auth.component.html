<ng-template appPlaceHolder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <p>{{error}}</p>-->
<!--    </div>-->
<!--    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
      <div *ngIf="isLoading" style="text-align: center">
        <app-loader></app-loader>
      </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email"
               ngModel
               name="email"
               required
               email
               class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               ngModel
               name="password"
               required
               minlength="6"
               class="form-control">
      </div>
      <div class="btn-group-sm">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogedIn ? 'login' : 'signup'}} </button> |
        <button class="btn btn-primary" type="button" (click)="onSwitched()">Switch to {{isLogedIn ? 'signup' : 'login'}}</button>
      </div>

    </form>
  </div>
</div>
